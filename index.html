<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Magnus Chess AI</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <div class="background start-screen">
        <button id="startButton">Начать</button>
        <div class="author">Coder by Nomonkhon</div>
    </div>

    <div class="background level-screen hidden">
        <button class="level-button" id="hard">Сложный</button>
        <button class="level-button" id="medium">Средний</button>
        <button class="level-button" id="easy">Лёгкий</button>
    </div>

    <div class="game-screen hidden">
        <div id="board" style="width: 400px;"></div>
        <p id="status"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
